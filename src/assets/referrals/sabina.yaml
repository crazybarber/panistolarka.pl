referral: |
  Początkowo myślałam, że Ola będzie taka jak prawie wszystkie osoby ogłaszające się na Instagramie - na zasadzie "zrobię, ale za miliony monet" czy "nie zrobię, bo za dużo czasu to mi pochłonie".
  Kiedy przedstawiałam jej swój pomysł na skarbonkę zostałam pozytywnie zaskoczona jej zainteresowaniem oraz pozytywną zwariowaną energią.
  Od projektu do końca realizacji Ola informowała o każdym etapie, chwaląc się swoją pracą oraz dokładała starań tak, jakby robiła to dla samej siebie.
